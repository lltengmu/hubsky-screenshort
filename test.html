<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QQ Screenshot Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .screenshot {
      position: relative;
      width: 400px;
      height: 300px;
      overflow: hidden;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .screenshot img {
      width: 100%;
      height: auto;
      display: block;
    }

    .mask {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
    }
  </style>
</head>
<body>
  <div class="screenshot">
    <img src="screenshot.jpg" alt="Screenshot">
    <div class="mask"></div>
  </div>
</body>
</html>
